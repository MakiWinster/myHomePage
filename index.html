  <style>
.image-container {
    margin-top: 4%;
    margin-left: 50%;
    position: fixed;
    width: 800px;
    height: auto;
    z-index: 3;
    opacity: 0;
    transition: opacity 2.5s ease-in-out, transform 2s ease-in-out; /* 分别设置时间 */
    transform: translateX(60%); /* 初始状态从右侧移出 */
}

.image-container.show {
  opacity: 1;
  transform: translateX(22px); /* 移动到原始位置 */
}

.image-wrapper {
  position: relative;
  animation: float 8s ease-in-out infinite; /* 更缓慢的浮动效果 */
  animation-delay: 2s; /* 确保浮动效果在移动效果结束后开始 */
}

.image-container img {
  width: 100%;
  height: auto;
  filter: drop-shadow(8px 8px 12px rgba(0, 0, 0, 0.2)); /* Windows 11 风格阴影 */
  clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* 非矩形图像裁剪 */
}

/* 浮动动画定义 */
@keyframes float {
  0% {
    transform: translate(-5px, 5px); /* 起始位置 */
  }
  25% {
    transform: translate(5px, -5px); /* 右上角 */
  }
  50% {
    transform: translate(10px, 10px); /* 右下角 */
  }
  75% {
    transform: translate(-5px, -5px); /* 左上角 */
  }
  100% {
    transform: translate(-5px, 5px); /* 回到左下角 */
  }
}

@media (max-width: 1023px) {

    display: none;

<script>
  window.addEventListener('load', function() {
    setTimeout(function() {
      document.querySelector('.image-container').classList.add('show');
    }, 1000); // 1 秒后图片缓慢出现
  });

  window.addEventListener('scroll', function() {
    const imageContainer = document.querySelector('.image-container');
    const scrollY = window.scrollY || window.pageYOffset;
    const viewportHeight = window.innerHeight;
    const triggerPoint = viewportHeight * 0.2; // 20% 的视口高度

    if (scrollY > triggerPoint) {
      imageContainer.style.transform = 'translateX(100%)'; // 垂直滚动超过20%后图片向右移出屏幕
    } else {
      imageContainer.style.transform = 'translateX(0)'; // 否则保持原位置
    }
  });
</script>
